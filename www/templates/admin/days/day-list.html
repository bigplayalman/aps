<ion-view title="Event Days">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list ng-show="days.length > 0">
            <div class="item item-text-wrap" ng-repeat="day in days" ui-sref="admin.day.detail({id:day.id})">
              <h2>{{day.name}}</h2>
              {{day.date | date:'dd/MM/yyyy'}} | Slots: {{day.current}}/{{day.max}}
              <span class="item-note">{{day.status}}</span>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
