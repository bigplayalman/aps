<ion-view title="Event Detail">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list>
          <ion-item class="item-divider">
            Name: {{day.name}}
          </ion-item>
          <ion-item>
            <onezone-datepicker datepicker-object="datepicker">
              <button class="button button-outline button-block button-positive show-onezone-datepicker">
                <i class="icon ion-android-calendar"></i> {{day.date | date:'dd/MM/yyyy'}}
              </button>
            </onezone-datepicker>
          </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
