<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm" align-title="center">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm" align-title="center">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header has-footer">
            <ion-list>
                <ion-item ui-sref="admin.list" menu-close="">Day List</ion-item>
                <ion-item ui-sref="admin.day.create" menu-close="">Create Event Day</ion-item>
                <ion-item ui-sref="login" menu-close="">Log Out</ion-item>
            </ion-list>
        </ion-content>
      <ion-footer-bar class="bar-calm">
        {{user.username}}
      </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
