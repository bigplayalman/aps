<ion-view title="Users">
  <ion-content overflow-scroll="true" padding="false" class="has-header">
    <ion-list>
      <ion-item class="item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="search.input" placeholder="Search User">
      </ion-item>
      <ion-item ng-repeat="user in users | filter: search.input" ng-click="openModal(user)">
        {{user.firstName}} {{user.lastName}}
        <span class="item-note">{{user.status}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
