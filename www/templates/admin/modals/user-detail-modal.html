<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">{{currentUser.firstName}} {{currentUser.lastName}}</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-input">
        <input type="text" ng-model="currentUser.firstName" placeholder="First Name">
      </ion-item>
      <ion-item class="item-input">
        <input type="text" ng-model="currentUser.lastName" placeholder="Last Name">
      </ion-item>

      <ion-item class="item-input">
        <input type="email" ng-model="currentUser.email">
      </ion-item>

      <ion-item class="item-input">
        <input type="tel" phone-input ng-model="currentUser.phone" placeholder="Phone: (XXX) XXX - XXXX">
      </ion-item>
      <ion-item class="item-divider">
        Groups
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="button-bar">
      <a class="button button-outline button-clear" ng-click="closeModal()">Close</a>
      <a class="button button-outline button-balanced" ng-click="updateUser(currentUser)">Update User</a>
    </div>
  </ion-footer-bar>
</ion-modal-view>
