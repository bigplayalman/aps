<ion-view title="Event Detail">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list>
          <ion-item class="item-divider">
            Name: {{day.name}}
          </ion-item>
          <ion-item class="item-button-right">
            {{day.date}}
            <ionic-datepicker input-obj="pickerDate" class="button button-positive">
              <i class="icon ion-android-calendar"></i>
            </ionic-datepicker>
          </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
