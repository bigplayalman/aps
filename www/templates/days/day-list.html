<ion-view title="Event Days">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-list ng-show="days.length > 0">
            <ion-item ng-repeat="day in days">
              {{day.name}} | {{day.date}}<br>
              Slots: {{day.current}}/{{day.max}}
              <span class="item-note">{{day.status}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
