<ion-view hide-nav-bar="true">
  <ion-content scroll="false" class="login-bg">
    <form ng-submit="loginUser()" class="login-container">

      <div class="card">
        <div class="item item-borderless">
          <img src="./img/logo.png" class = "logo responsive-img" />
        </div>
        <div class="item-borderless" ng-show="warning">
          <div class="row">
            <div class="col text-center energized-bg assertive">
              {{warning}}
            </div>
          </div>
        </div>
      </div>

      <div class="card list padding">

        <ion-item class="item-input">
          <input type="text" ng-model="user.username" placeholder="username" autocapitalize="none">
        </ion-item>
        <ion-item class="item-input">
          <input type="password" ng-model="user.password" placeholder="password" autocapitalize="none">
        </ion-item>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="submit" class="button button-block button-positive" ng-disabled="!user.username || !user.password">Login</button>
        </div>
      </div>

    </form>
  </ion-content>
</ion-view>
